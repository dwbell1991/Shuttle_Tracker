<!--
This component template contains a simple registration form with fields
for first name, last name, username, and password. It displays a validation
message for invalid fields when the submit button is clicked. On submit the
register() method is called if the form is valid. 
--><div class="container">
  <div class="card card-container">
    <form #f="ngForm" [formGroup]="registrationForm" (ngSubmit)="submitted()">
      <div [hidden]="!message" class="alert alert-danger" role="alert">
        {{message}}
      </div>
      <div class="form-group">
        <label for="exampleInputFirstName1">First Name</label>
        <input type="text" formControlName="firstname" class="form-control" id="exampleInputFirstName1"
               aria-describedby="firstnameHelp"
               placeholder="Enter first name">
        <div *ngIf="registrationForm.get('firstname').invalid  && f.submitted">
          <small *ngIf="registrationForm.get('firstname').hasError('required')" class="form-text text-danger">First name required
          </small>
          <small *ngIf="registrationForm.get('firstname').hasError('firstname')" class="form-text text-danger">Not a valid first name
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputLastName1">Last Name</label>
        <input type="text" formControlName="lastname" class="form-control" id="exampleInputLastName1"
               aria-describedby="lastnameHelp"
               placeholder="Enter Last Name">
        <div *ngIf="registrationForm.get('lastname').invalid  && f.submitted">
          <small *ngIf="registrationForm.get('lastname').hasError('required')" class="form-text text-danger">Last name required
          </small>
          <small *ngIf="registrationForm.get('lastname').hasError('lastname')" class="form-text text-danger">Not a valid last name
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <div *ngIf="registrationForm.get('email').invalid  && f.submitted">
          <small *ngIf="registrationForm.get('email').hasError('required')" class="form-text text-danger">Email is required
          </small>
          <small *ngIf="registrationForm.get('email').hasError('email')" class="form-text text-danger">Not a valid email
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
               placeholder="Password">
        <div *ngIf="registrationForm.get('password').invalid  && f.submitted">
          <small *ngIf="registrationForm.get('password').hasError('required')" class="form-text text-danger">Password is
            required
          </small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
      <div style="width:100%;">
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </div>
    </form>
    <br>
    <div class="progress" *ngIf="loading">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
           aria-valuemin="0" aria-valuemax="100" style="width: 100%; height: 5px;"></div>
    </div>
  </div>
</div>
